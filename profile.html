<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/profile.css" />
  </head>
  <body data-bs-theme="dark">
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-dark border-bottom-0 border-body" data-bs-theme="dark">
          <a class="navbar-brand" href="https://www.netflix.com/it/"
            ><img src="./Netflix-assets/assets/netflix_logo.png" alt="" style="width: 140px"
          /></a>
        </nav>
      </div>
    </header>

    <div class="container edit d-flex justify-content-center mt-4">
      <div class="row d-flex">
        <div class="col-lg-12">
          <h1>Edit Profile</h1>
        </div>
        <hr class="mx-3 w-100" />
        <div class="col-lg-2">
          <img src="./Netflix-assets/assets/avatar.png" alt="" width="130px" />
        </div>
        <div class="col-lg-10">
          <div class="d-flex flex-column">
            <button
              type="button"
              class="btn btn-secondary rounded-0 text-white fw-semibold w-75 text-start btn mx-5 strive"
            >
              Strive Student
            </button>
            <span class="text-emphasis fw-semibold mx-5 mt-4">Language:</span>
            <button
              class="d-flex gap-3 align-items-center dropdown-toggle border border-white fw-bold mx-5 bg-black text-start w-25 mt-2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              English
            </button>
            <hr class="mx-5 mt-4 w-75" />
            <ul class="dropdown-menu dropdown-menu-black">
              <li><a class="dropdown-item" href="#">Italian</a></li>
              <li><a class="dropdown-item" href="#">Deutsch</a></li>
              <li><a class="dropdown-item" href="#">Espanol</a></li>
              <li><a class="dropdown-item" href="#">Francais</a></li>
              <li><a class="dropdown-item" href="#">Portugues</a></li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-10 offset-lg-2">
            <p class="mx-5 fs-6">Maturity Settings:</p>
            <button
              type="button"
              class="btn-sm btn-secondary rounded-0 text-white fw-semibold w-50 text-start btn mx-5 ratings"
            >
              ALL MATURITY RATINGS
            </button>
            <p class="fw-semibold mt-3 mx-5">
              Show titles of <span class="fw-bold"> all maturity ratings</span> for this profile
            </p>
            <div class="mt-4">
              <a class="service fs-6 mx-5" href="#">EDIT</a>
            </div>
            <hr class="mx-5 mt-4 w-75" />
            <p class="fs-5 mx-5">Autoplay controls</p>
            <div class="form-check mx-5">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
              <label class="form-check-label" for="flexCheckChecked fs-5">
                Autoplay next episode in a series on all device
              </label>
            </div>
            <div class="form-check mt-2 mx-5">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
              <label class="form-check-label" for="flexCheckChecked fs-5">
                Autoplay previews while browsing on all devices</label
              >
            </div>
          </div>
          <hr class="mx-4 mt-4 w-100" />
        </div>
        <div class="row mt-3">
          <div class="col">
            <a class="service save fs-5 mx-3 fw-semibold" href="#">SAVE</a>
            <a class="service del fs-5 mx-2 fw-semibold" href="#">CANCEL</a>
            <a class="service del fs-5 mx-2 fw-semibold" href="#">DELETE PROFILE</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
